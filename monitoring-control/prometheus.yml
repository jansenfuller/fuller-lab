global:
  scrape_interval: 10s # By default, scrape targets every 15 seconds.
  scrape_timeout: 10s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:4446']

  - job_name: 'nas'
    scrape_interval: 5s

    static_configs:
      - targets: ['10.0.0.3:9111']

  - job_name: 'nas-docker'
    scrape_interval: 5s

    static_configs:
      - targets: ['host.docker.internal:9112']

  - job_name: 'dns'
    scrape_interval: 5s

    static_configs:
      - targets: ['10.0.0.2:9111']

    # Scrape logs from Prometheus itself (optional, if using file-based logging)
  - job_name: 'prometheus-logs'
    static_configs:
      - targets: ['localhost:9093']  # Adjust if you have a logging exporter
