---
apiVersion: v1
kind: Namespace
metadata:
  name: budget

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual-budget
  namespace: budget
spec:
  replicas: 2
  selector:
    matchLabels:
      app: actual-budget
  template:
    metadata:
      labels:
        app: actual-budget
    spec:
      containers:
      - name: actual-budget
        # Replace this image with your Actual Budget container image
        image: your-docker-registry/actual-budget:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: actual-budget
  namespace: budget
spec:
  selector:
    app: actual-budget
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: actual-budget
  namespace: budget
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - budget.fullerfamily.cc
    # Create this Secret in the budget namespace (e.g. via cert-manager)
    secretName: budget-fullerfamily-cc-tls
  rules:
  - host: budget.fullerfamily.cc
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: actual-budget
            port:
              number: 80
