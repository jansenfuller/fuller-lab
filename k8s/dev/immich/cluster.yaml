apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-database
  namespace: immich
  annotations:
    cnpg.io/skipEmptyWalArchiveCheck: enabled
spec:
  instances: 2

  storage:
      size: 10Gi

  imageName: ghcr.io/tensorchord/cloudnative-vectorchord:17.6-0.5.3
  postgresql:
    shared_preload_libraries:
      - "vchord.so"

  bootstrap:
    recovery:
      source: cloudflare-r2-store
#    initdb:
#      # TODO: Use managed extensions (pg 18)
#      postInitApplicationSQL:
#      # Commands based on: https://immich.app/docs/administration/postgres-standalone
#        - CREATE EXTENSION vchord CASCADE;
#        - CREATE EXTENSION earthdistance CASCADE;

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: cloudflare-r2-store

  externalClusters:
    - name: cloudflare-r2-store
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: cloudflare-r2-store
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: immich-database
  namespace: immich
spec:
  schedule: "0 0 0 * * *"  # At midnight every day
  backupOwnerReference: cluster
  cluster:
    name: immich-database
  immediate: true
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
